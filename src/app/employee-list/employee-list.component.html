<p-table [value]="employees">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emp>
    <tr>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.role }}</td>
      <td>
        <span
          [ngClass]="{
            'status-active': emp.status === 'Active',
            'status-inactive': emp.status === 'Inactive'
          }"
        >
          {{ emp.status }}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
