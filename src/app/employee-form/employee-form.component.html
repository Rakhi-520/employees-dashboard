<div class="form-container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" pInputText formControlName="name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" pInputText formControlName="email" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <p-dropdown [options]="roles" formControlName="role" placeholder="Select Role"></p-dropdown>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <p-dropdown [options]="statuses" formControlName="status" placeholder="Select Status"></p-dropdown>
    </div>

    <div class="form-actions">
      <button pButton type="submit" label="Save" class="p-button-success"></button>
      <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="onCancel()"></button>
    </div>
  </form>
</div>
